<!DOCTYPE html>

<html>
  
<head>
    
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
    }
    
</style>
</head>
<body>
    
        
    <div class="jumbotron" style="background-color:white">
     <h1  class="text-left" style="color:green"> TreeHouses <span class="glyphicon glyphicon-tree-deciduous" ></span> </h1>
    </div>

<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="treehouse1.jpg" alt="treehouse1" width="460" height="345">
            </div>
            <div class="item">
                <img src="treehouse2.jpg" alt="treehouse2" width="460" height="345" >
             </div>
            <div class="item">
                <img src="treehouse3.jpg" alt="treehouse3" width="460" height="345">  
            </div>
            <div class="item">
                <img src="treehouse4.jpg" alt="treehouse4" width="460" height="345" >
              </div>
            
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"  ></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" ></span>
        </a>
            
    </div>
</div>
 <!--script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
